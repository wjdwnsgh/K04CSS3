<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>계산기 과제</title>
        <style>
            table {
                border-radius: 10px; border: 1px solid #c7c7c7; background-color: #E4E3E2;
            }
            .btn1 {
                background-color: #373737; color: white; width: 100px; 
                height: 50px; border: 1px solid #373737; border-radius: 10px; font-size: 1.5em;
            }
            .btn2 {
                background-color: #FA960A; color: white; width: 100px; 
                height: 50px; border: 1px solid #FA960A; border-radius: 10px; font-size: 1.5em;
            }
            .btn3 {
                background-color: #7B7B7B; color: white; width: 204px; 
                height: 50px; border: 1px solid #7B7B7B; border-radius: 10px; font-size: 1.5em;
            }
            #dcd {
                background-color:#70c738; color:#373737; font-size: 40px; font-weight: bold; border-radius: 10px;
                text-align: right; padding: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 테이블 : 레이아웃
        버튼 : button태그
        div(디스플레이) -->

        <h2>계산기 만들기 과제</h2>

        <table align="center">
            <tr>
                <td colspan="4">
                    <div style="width: 410px;">
                        <div id="dcd">123+654</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" class="btn3">BackSpace</button>
                </td>
                <td colspan="2">
                    <button type="button" class="btn3">C</button>
                </td>
            </tr>
            <tr>
                <td><button type="button" class="btn1">1</button></td>
                <td><button type="button" class="btn1">2</button></td>
                <td><button type="button" class="btn1">3</button></td>
                <td><button type="button" class="btn2">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn1">4</button></td>
                <td><button type="button" class="btn1">5</button></td>
                <td><button type="button" class="btn1">6</button></td>
                <td><button type="button" class="btn2">x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn1">7</button></td>
                <td><button type="button" class="btn1">8</button></td>
                <td><button type="button" class="btn1">9</button></td>
                <td><button type="button" class="btn2">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn1">=</button></td>
                <td><button type="button" class="btn1">0</button></td>
                <td><button type="button" class="btn1">.</button></td>
                <td><button type="button" class="btn2">-</button></td>
            </tr>
        </table>
    </body>
</html>
