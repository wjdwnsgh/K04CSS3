<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C15WebFont.html</title>
        <!-- 
            웹폰트 : 일반적으로 시스템에 설치된 포트가 아닌, 외부 서버에서
                CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아서 페이지에
                적용한다.
            CDN(Content Delivery Network)
                : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
                통해 데이터를 저장 및 전달하는 시스템을 말한다.
                jQuery, Bootstrap 등을 이용할때도 주로 CDN을 사용한다.
         -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
        <style>
            
            /* @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap'); */
            p {
                font-family: 'Dongle', sans-serif;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h2>웹폰트 적용하기</h2>
        <p>
            어느 나라나 맞벌이 부부에게는 회사 출근 시간과 겹치는 자녀들의 등교 시간이 하루 중 가장 바쁜 시간이다. 
            <br>
            아침마다 벌어지는 '등교 전쟁'은 캐나다에서도 마찬가지다.
            <br>
            그런데 캐나다 저학년 부모들이 자녀 등하교에 특히 허덕이는 이유가 있다. 캐나다 초등학교는 일찍 도착하더라도 교내에 들어갈 수 없다.
        </p>
    </body>
</html>
